<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSpryzen – Payment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #151521);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 8%;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
    }

    .payment-container {
      max-width: 450px;
      margin: 5rem auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
    }

    .payment-container h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .plan-summary {
      text-align: center;
      margin-bottom: 2rem;
    }

    .plan-summary p {
      font-size: 1rem;
      opacity: 0.8;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    button {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    .success-message {
      display: none;
      text-align: center;
      margin-top: 2rem;
      color: #0f0;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 2rem;
      opacity: 0.6;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">SpryzenAI</div>
    <div class="nav-links">
      <a href="../../pricing.html">Pricing</a>
    </div>
  </nav>

  <div class="payment-container">
    <h1>Complete Your Payment</h1>
    <div class="plan-summary">
      <h2 id="planName">Pro Plan</h2>
      <p id="planPrice">₹12299 / month</p>
    </div>

    <form id="paymentForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="text" id="upi" placeholder="UPI ID or Phone Number" required>
      <button type="submit">Proceed to Pay</button>
    </form>

    <div class="success-message" id="successMsg">
      ✅ Payment Successful! Thank you for subscribing.
    </div>
  </div>

  <footer>
    © 2025 Spryzen AI Agency. All Rights Reserved.
  </footer>

  <script>
    // Retrieve plan info from URL (if passed)
    const urlParams = new URLSearchParams(window.location.search);
    const plan = urlParams.get('plan');
    const price = urlParams.get('price');
    if (plan && price) {
      document.getElementById('planName').textContent = plan;
      document.getElementById('planPrice').textContent = `₹${price} / month`;
    }

    // Mock Payment Handler
    document.getElementById('paymentForm').addEventListener('submit', (e) => {
      e.preventDefault();
      document.getElementById('paymentForm').style.display = 'none';
      document.getElementById('successMsg').style.display = 'block';
    });
  </script>
</body>
</html>
